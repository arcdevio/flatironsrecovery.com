<div class="main blue">
    <div class="wrap">
        <div class="row center-xs">
            <div class="col-xs">
                <h1>CONTACT</h1>
                <h3>get in touch with a Flatirons Recovery professional</h3>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-9">
        <form class="wrap row">
            <div class="col-xs-12 col-sm-6">
                <label>first name</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="col-xs-12 col-sm-6">
                <label>last name</label>
                <input type="text" name="lastName" required>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label>email</label>
                <input type="text" name="email">
            </div>
            <div class="col-xs-12 col-sm-4">
                <label>phone</label>
                <input type="text" name="phone" required>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label>how'd you hear about us</label>
                <select name="referral">
                    <option value="none">none</option>
                    <option value="social media">social media</option>
                    <option value="doctor/therapist">doctor/therapist</option>
                    <option value="hospital system">hospital system</option>
                    <option value="search engine">search engine</option>
                    <option value="advertisement">advertisement</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="col-xs-12">
                <label>message</label>
                <textarea name="message" required></textarea>
            </div>

            <div class="row">
                <div class="col-xs">
                    <button class="button green" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-3 orange">
        <div class="">
            <h3>Contact Info:</h3>
            <p>phone</p>
            <p>email</p>
            <p>address</p>
            <p>whether you're ready to begin your recovery, or you just want to learn more, please reach out today!</p>
        </div>
    </div>
</div>
