<style>
    .main {
        background-image: url('/blog/flatirons-peak.jpg');
    }
    .card {
        margin: 1rem 0;
        color: white;
        /* max-width: 500px; */
        /* min-height: 650px; */
        border-radius: 6px;
        background-color: rgb(var(--blue));
    }
    .card a {
        display: flex;
        align-items: center;
        text-decoration: none;
        flex-direction: column;
    }
    .card:hover {
        box-shadow: 0px 0px 5px 3px #c7c7c7;
    }
    .card a > div:nth-child(2) {
        margin: 1rem auto;
    }
    .card a > div:nth-child(1) {
        width: 100%;
        height: 280px;
        background-position: center;
    }
    .card > div {
        padding: 1rem 0.5rem;
    }
    .card button {
        border: none;
        padding: 6px;
        margin: 0 0.5rem;
        border-radius: 3px;
        color: rgb(var(--black));
        background-color: white;
    }
    .nav {
        margin-bottom: 2rem;
    }
    .nav > button {
        border: none;
        margin: 0.5rem;
        padding: 0.6rem;
        font-size: 1rem;
        font-weight: 100;
        text-transform: capitalize;
    }
    .nav > button:nth-child(1) {
        border-right: 1px solid black;
    }
    .nav > button:hover {
        cursor: pointer;
        background-color: rgba(var(--muted));
    }
    .nav > button.active {
        background-color: rgba(var(--muted));
    }
</style>

<script src="/blog/data.js"></script>

<div class="main">
    <div class="gradient">
        <div>
            <h1>RECOVERY BLOG</h1>
            <h3>regularly updated resources for addiction recovery</h3>
        </div>
    </div>
</div>

<div class="wrap">
    <div class="row center-xs nav">
        <button class="active">All</button>
        <button>treatment</button>
        <button>mental health</button>
        <button>relationships</button>
        <button>community</button>
        <button>addictions</button>
    </div>
    <div class="row articles"></div>
</div>

<script>
    var articlesContainer = document.querySelector('.articles');
    var buttons = Array.prototype.slice.call(document.querySelectorAll('button'));

    for (var button of buttons) {
        button.addEventListener('click', function (e) {
            var value = e.target.innerHTML;
            var current = document.querySelector('.active');
            var list = Array.prototype.slice.call(articlesContainer.children);
            
            current.classList.remove('active');
            e.target.classList.toggle('active');
            
            for (var article of list) {
                article.hidden = article.id.includes(value) || value === 'All' ? false : true;
            }
        });
    }
    
    var filter = function () {
        for (var article of articles) {
            var column = document.createElement('div');
            var card = document.createElement('div');
            var anchor = document.createElement('a');
            var image = document.createElement('div');
            var body = document.createElement('div');
            var title = document.createElement('h3');
            var description = document.createElement('p');
            
            card.setAttribute('class', 'card');
            column.setAttribute('class', 'col-xs-12 col-md-6 col-lg-4');
            column.setAttribute('id', article.categories.join(' '));
            anchor.setAttribute('href', article.path);
            image.style.backgroundImage = 'url(' + article.image + ')';

            title.innerText = article.title;
            description.innerText = article.description;

            articlesContainer.appendChild(column);
            column.appendChild(card);
            card.appendChild(anchor);
            anchor.appendChild(image);
            anchor.appendChild(body);
            body.appendChild(title);
            body.appendChild(description);
        }
    }

    filter();
</script>
